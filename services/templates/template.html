<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>{{ title }}</title>
	</head>
	<body>
		<center>
			<h1>{{ title }}</h1>
		</center>
		{% for row in range(0, number_of_graphs - rest, 2) %}
			<div class="row">
				<div class="column">
					<center>
						<img src="{{ images_path_list[row] }}" alt="{{ images_list[row] }}">
					</center>
				</div>
				<div class="column">
					<center>
						<img src="{{ images_path_list[row + 1] }}" alt="{{ images_list[row + 1] }}">
					</center>
				</div>
			</div>
		{% endfor %}
		{% if rest %}
			<div class="row">
				<div class="column">
					<center>
						<img src="{{ images_path_list[-1] }}" alt="{{ images_list[-1] }}">
					</center>
				</div>
			</div>
			<div>
			</div>
		{% endif %}
	</body>
</html>
